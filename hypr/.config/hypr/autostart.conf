#################
### AUTOSTART ###
#################

exec = hyprsunset -t 5000
exec = systemctl --user start hyprpolkitagent
# exec = waybar 
exec = hyprpaper -c ~/.config/hyprpaper/hyprpaper.conf
exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = dropbox-cli start
exec = blueman-applet
exec = nm-applet

############################# 
## ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,15
env = HYPRCURSOR_SIZE,15
env = HYPRCURSOR_THEME,teal
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = QT_QPA_PLATFORMTHEME,qt6ct   # Dark theme for Qt apps 
