$terminal = kitty
$mainMod = SUPER 
$browser = helium
$editor = helix
$app = pgrep rofi > /dev/null 2>&1 && killall rofi || rofi -show drun

bind = $mainMod, D, exec, $terminal
bind = $mainMod, space, exec, $app
bind = $mainMod, E, killactive,
bind = $mainMod, S, exec, $browser

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u

bind = $mainMod, o, exec, hyprshot -m region

bind = $mainMod, left, resizeactive, -20 0
bind = $mainMod, down, resizeactive, 0 20
bind = $mainMod, right, resizeactive, 20 0
bind = $mainMod, up, resizeactive, 0 -20

bind = $mainMod, c, togglefloating
bind = $mainMod, v, fullscreen

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod shift, l, workspace, r+1
bind = $mainMod shift, h, workspace, r-1
bind = $mainMod shift, 1, movetoworkspace, 1
bind = $mainMod shift, 2, movetoworkspace, 2
bind = $mainMod shift, 3, movetoworkspace, 3
bind = $mainMod shift, 4, movetoworkspace, 4
bind = $mainMod shift, 5, movetoworkspace, 5
bind = $mainMod shift, 6, movetoworkspace, 6
bind = $mainMod shift, 7, movetoworkspace, 7
bind = $mainMod shift, 8, movetoworkspace, 8
bind = $mainMod shift, 9, movetoworkspace, 9

bind = $mainMod shift, j, movetoworkspace, r-1
bind = $mainMod shift, k, movetoworkspace, r+1
bind = $mainMod shift, b, movetoworkspacesilent, name:beamer

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

gestures {
	gesture = 3, horizontal, workspace
}
