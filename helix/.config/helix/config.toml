theme = "tokyonight"

[editor]
line-number ="relative"
color-modes = true

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["mode", "file-name", "file-modification-indicator"]
center = []
right = ["diagnostics"]
mode.normal = "[NORMAL]"
mode.insert = "[INSERT]"
mode.select = "[SELECT]"

[editor.file-picker]
hidden = false

[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 1000

[keys.normal]
c = "select_regex"
s = "change_selection"

C-l = "jump_view_right"
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"

C-n = "vsplit_new"
C-q = "wclose"

C-s = ":format"

g = { l = ["select_mode", "goto_line_end", "normal_mode"], h = ["select_mode", "goto_line_start", "normal_mode"]}

# Yazi
space = { y = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw']}
