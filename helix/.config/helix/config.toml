theme = "catppuccin_mocha"

[editor]
line-number = "relative"
middle-click-paste = false
color-modes = true
load-default-keymap = false

[editor.lsp]
enable = true
display-messages = true
display-progress-messages = false

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["mode", "file-name", "file-modification-indicator", "spinner"]
center = []
right = ["diagnostics"]
mode.normal = "[NORMAL]"
mode.insert = "[INSERT]"
mode.select = "[SELECT]"

[editor.file-picker]
hidden = false

[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 1000

[editor.inline-diagnostics]
cursor-line = "disable"
other-lines = "disable"

[keys.normal]
h = "move_char_left"
j = "move_visual_line_down"
k = "move_visual_line_up"
l = "move_char_right"

w = "move_next_word_start"
b = "move_prev_word_start"
W = "move_next_long_word_start"
B = "move_prev_long_word_start"
t = "find_till_char"
f = "find_next_char"
T = "till_prev_char"
F = "find_prev_char"

g = "extend_to_line_end"
s = "extend_to_line_start"

i = "insert_mode"
a = "append_mode"
I = "insert_at_line_start"
A = "insert_at_line_end"
o = "open_below"
O = "open_above"
v = "select_mode"
":" =  "command_mode"

u = "undo"
U = "redo"

y = "yank"
d = "delete_selection"
c = "change_selection"
r = "replace"
p = "paste_after"
P = "paste_after"
x = "extend_to_line_bounds"

C = "copy_selection_on_next_line"
"," = "keep_primary_selection"

">" = "indent"
"<" = "unindent"
ret = "add_newline_below"
S-ret = "add_newline_above"
"%" = "select_all"
"/" = "search"
n = "search_next"
N = "search_prev"
"}" = "goto_next_function"
"{" = "goto_prev_function"

esc = "collapse_selection"

[keys.normal.space]
n = ["vsplit_new", "file_picker"]
x = ":wqa!"
q = "wclose"
w = "rotate_view"

g = "goto_file_start"
e = "goto_last_line"
s = ":format"
f = "file_picker"
d = "diagnostics_picker"
r = "rename_symbol"
m = "goto_implementation"
k = "hover"
"/" = "global_search"
"?" = "command_palette"

y = "yank_to_clipboard"
p = ["open_below", "paste_clipboard_after"]
c = "toggle_comments"
C = "toggle_block_comments"

[keys.insert]
esc = "normal_mode"
backspace = "delete_char_backward"
del = "delete_char_forward"
tab = "smart_tab"
ret = "insert_newline"


[keys.select]
esc = "normal_mode"
h = "extend_char_left"
j = "extend_visual_line_down"
k = "extend_visual_line_up"
l = "extend_char_right"

w = "extend_next_word_start"
b = "extend_prev_word_start"
W = "extend_next_long_word_start"
B = "extend_prev_long_word_start"

t = "extend_till_char"
f = "extend_next_char"
T = "extend_till_prev_char"
F = "extend_prev_char"

g = "extend_to_line_end"
s = "extend_to_line_start"

x = "extend_to_line_bounds"

d = "delete_selection"

