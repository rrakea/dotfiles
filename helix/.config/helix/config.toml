theme = "catppuccin_mocha"

[editor]
line-number = "relative"
middle-click-paste = false
color-modes = true
load-default-keymap = true

[editor.lsp]
enable = true
display-messages = true
display-progress-messages = true

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["mode", "file-name", "file-modification-indicator", "spinner"]
center = []
right = ["diagnostics"]
mode.normal = "[NORMAL]"
mode.insert = "[INSERT]"
mode.select = "[SELECT]"

[editor.file-picker]
hidden = false

[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 1000

[keys.normal]
h = "move_char_left"
j = "move_visual_line_down"
k = "move_visual_line_up"
l = "move_char_right"
w = "move_next_word_start"
b = "move_prev_word_start"
W = "move_next_long_word_start"
B = "move_prev_long_word_start"
t = "find_till_char"
f = "find_next_char"
T = "till_prev_char"
F = "find_prev_char"

g = [
  "append_mode",
  "select_mode",
  "goto_line_end",
  "insert_mode",
  "normal_mode",
]

s = [
  "insert_mode",
  "select_mode",
  "goto_line_start",
  "insert_mode",
  "normal_mode",
]

i = "insert_mode"
a = "append_mode"
I = "insert_at_line_start"
A = "insert_at_line_end"
o = "open_below"
O = "open_above"
v = "select_mode"

u = "undo"
U = "redo"

y = "yank"
d = "delete_selection"
c = "change_selection"
r = "replace"
p = ["open_below", "paste_after"]
P = "paste_after"
x = "extend_to_line_bounds"

">" = "indent"
"<" = "unindent"
ret = "add_newline_below"
S-ret = "add_newline_above"
"%" = "select_all"
"/" = "search"
n = "search_next"
N = "search_prev"
"{" = "goto_next_function"
"}" = "goto_prev_function"

[keys.normal.space]
n = ["vsplit_new", "file_picker"]
x = ":wqa!"
q = "wclose"
w = "rotate_view"

g = "goto_line"
s = ":format"
f = "file_picker"
d = "diagnostics_picker"
r = "rename_symbol"
k = "hover"
"/" = "global_search"
"?" = "command_palette"

y = "yank_to_clipboard"
p = ["open_below", "paste_clipboard_after"]
c = "toggle_comments"
C = "toggle_block_comments"

[keys.normal.m]

[keys.insert]

[keys.select]
